<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Display System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .mode-toggle button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .mode-toggle button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* TV Display Mode */
        .tv-display {
            display: none;
            padding: 40px;
        }

        .tv-display.active {
            display: block;
        }

        .tv-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .tv-header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tv-header .date-time {
            font-size: 1.8rem;
            opacity: 0.9;
        }

        .tasks-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .task-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }

        .task-card.completed h3 {
            text-decoration: line-through;
            color: #888;
        }

        .task-card p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        .task-card .task-priority {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 15px;
        }

        .priority-high {
            background: #fee;
            color: #c33;
        }

        .priority-medium {
            background: #ffeaa7;
            color: #d63031;
        }

        .priority-low {
            background: #dfe6e9;
            color: #2d3436;
        }

        /* Admin Mode */
        .admin-panel {
            display: none;
            padding: 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .admin-content {
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 968px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        .panel-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #00b894;
            color: white;
        }

        .btn-success:hover {
            background: #00a383;
        }

        .btn-danger {
            background: #d63031;
            color: white;
        }

        .btn-danger:hover {
            background: #c12829;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .task-list-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .task-list-item.completed {
            opacity: 0.6;
        }

        .task-info {
            flex: 1;
        }

        .task-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .task-info.completed h4 {
            text-decoration: line-through;
        }

        .task-info p {
            color: #666;
            font-size: 14px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="mode-toggle">
        <button id="toggleMode">Switch to Admin</button>
    </div>

    <div class="container">
        <!-- TV Display Mode -->
        <div id="tvDisplay" class="tv-display active">
            <div class="tv-header">
                <h1>üìã Task Board</h1>
                <div class="date-time" id="dateTime"></div>
            </div>
            <div id="tvTasksContainer">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>

        <!-- Admin Panel Mode -->
        <div id="adminPanel" class="admin-panel">
            <div class="admin-header">
                <h1>Task Management</h1>
                <p>Add, edit, and manage your tasks</p>
            </div>

            <div class="admin-content">
                <div class="panel-section">
                    <h2>Add New Task</h2>
                    <div id="statusMessage" class="status-message"></div>
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label>Task Title *</label>
                            <input type="text" id="taskTitle" required placeholder="Enter task title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>

                <div class="panel-section">
                    <h2>Current Tasks</h2>
                    <div id="adminTasksList">
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'tv'; // 'tv' or 'admin'
        let tasks = [];
        let refreshInterval;

        // API endpoints
        const API_BASE = '/.netlify/functions';

        // Initialize
        async function init() {
            // Try to load tasks, but use localStorage as fallback
            await loadTasks();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            startAutoRefresh();
        }

        // Fallback to localStorage if Netlify functions aren't working
        function getLocalTasks() {
            try {
                const data = localStorage.getItem('tasks');
                return data ? JSON.parse(data) : [];
            } catch (error) {
                console.error('Error reading from localStorage:', error);
                return [];
            }
        }

        function setLocalTasks(tasks) {
            try {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                return true;
            } catch (error) {
                console.error('Error writing to localStorage:', error);
                return false;
            }
        }

        // Mode Toggle
        document.getElementById('toggleMode').addEventListener('click', () => {
            currentMode = currentMode === 'tv' ? 'admin' : 'tv';
            document.getElementById('tvDisplay').classList.toggle('active');
            document.getElementById('adminPanel').classList.toggle('active');
            document.getElementById('toggleMode').textContent = 
                currentMode === 'tv' ? 'Switch to Admin' : 'Switch to TV Display';
            
            if (currentMode === 'admin') {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });

        // Auto-refresh for TV mode
        function startAutoRefresh() {
            refreshInterval = setInterval(async () => {
                if (currentMode === 'tv') {
                    await loadTasks();
                }
            }, 5000); // Refresh every 5 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Load tasks from API
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                
                if (!response.ok) {
                    throw new Error('API not available');
                }
                
                const data = await response.json();
                tasks = data.tasks || [];
                
                // Also save to localStorage as backup
                setLocalTasks(tasks);
                
            } catch (error) {
                console.log('Using localStorage fallback:', error.message);
                // Use localStorage as fallback
                tasks = getLocalTasks();
            }
            
            renderTVDisplay();
            renderAdminList();
        }

        // Save tasks to API
        async function saveTasks() {
            // Always save to localStorage first
            setLocalTasks(tasks);
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tasks })
                });
                
                if (!response.ok) {
                    console.log('API save failed, using localStorage only');
                }
                
                return true;
            } catch (error) {
                console.log('Using localStorage only:', error.message);
                return true; // Still return true since we saved to localStorage
            }
        }

        // Render TV Display
        function renderTVDisplay() {
            const container = document.getElementById('tvTasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No tasks yet</h2>
                        <p>Switch to Admin mode to add your first task</p>
                    </div>
                `;
                return;
            }

            const activeTasks = tasks.filter(t => !t.completed);
            
            if (activeTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üéâ All tasks completed!</h2>
                        <p>Great job! You can add more tasks in Admin mode.</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="tasks-grid">
                    ${activeTasks.map(task => `
                        <div class="task-card ${task.completed ? 'completed' : ''}">
                            <h3>${escapeHtml(task.title)}</h3>
                            ${task.description ? `<p>${escapeHtml(task.description)}</p>` : ''}
                            <span class="task-priority priority-${task.priority}">
                                ${task.priority.toUpperCase()}
                            </span>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        // Render Admin Task List
        function renderAdminList() {
            const container = document.getElementById('adminTasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = '<p style="color: #666;">No tasks yet. Add your first task!</p>';
                return;
            }

            const html = tasks.map((task, index) => `
                <div class="task-list-item ${task.completed ? 'completed' : ''}">
                    <div class="task-info ${task.completed ? 'completed' : ''}">
                        <h4>${escapeHtml(task.title)}</h4>
                        <p>${task.description ? escapeHtml(task.description) : 'No description'} ‚Ä¢ ${task.priority}</p>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-success btn-small" onclick="toggleComplete(${index})">
                            ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úì Done'}
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteTask(${index})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Add task
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;

            if (!title) {
                showStatus('Please enter a task title', 'error');
                return;
            }

            const newTask = {
                id: Date.now(),
                title,
                description,
                priority,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask); // Add to beginning
            
            if (await saveTasks()) {
                showStatus('Task added successfully!', 'success');
                document.getElementById('addTaskForm').reset();
                renderAdminList();
            }
        });

        // Toggle task completion
        async function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            if (await saveTasks()) {
                renderAdminList();
                renderTVDisplay();
            }
        }

        // Delete task
        async function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1);
                if (await saveTasks()) {
                    showStatus('Task deleted', 'success');
                    renderAdminList();
                    renderTVDisplay();
                }
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start the app
        init();
    </script>
</body>
</html>
